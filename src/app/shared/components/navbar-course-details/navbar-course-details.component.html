<!-- <div id="navbarContainer" *ngIf="authService.isLoggedIn"> -->
<div id="navbarContainer">
    <div class="navbar navbar-dark bg-faded fixed-top justify-content-start">
		<a class="navbar-brand">
			<button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#navDrawer">
				<i class="bi bi-list"></i>
				Degree Planner
			</button>
		</a>   
		<ul class="navbar-nav ms-auto" data-bs-toggle="modal" data-bs-target="#reportCourseModal">
			<i class="bi bi-three-dots-vertical"></i>
		</ul>
    </div>
	

    <div id="navDrawer" class="offcanvas offcanvas-start" tabindex="-1" aria-labelledby="navDrawerTitle">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="navDrawerTitle">Degree Planner</h5>
            <button type="button" class="btn-close btn-close-light" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list-group">
            <a class="list-group-item drawer-item" (click)="nav('dashboard')" data-bs-dismiss="offcanvas">
                <i class="bi bi-house"></i>
                Main Page
            </a>
            <a class="list-group-item drawer-item" (click)="nav('dashboard')" data-bs-dismiss="offcanvas">
				<i class="bi bi-calendar4"></i>
                Planner
            </a>
            <a class="list-group-item drawer-item" (click)="nav('dashboard')" data-bs-dismiss="offcanvas">
				<i class="bi bi-journal-text"></i>
                Manage Credits
            </a>
            <a class="list-group-item drawer-item" (click)="nav('dashboard')" data-bs-dismiss="offcanvas">
            <!-- <a class="list-group-item drawer-item" [routerLink]="[{outlets: {nav: ''}}]" data-bs-dismiss="offcanvas"> -->
				<i class="bi bi-archive"></i>
                Course List
            </a>
            <!-- <a class="list-group-item drawer-item" routerLink="add-degree" data-bs-dismiss="offcanvas">
                <i class="bi bi-plus"></i>
                Add Degree
            </a> -->
            <a class="list-group-item drawer-item" (click)="signOut()" data-bs-dismiss="offcanvas">
                <i class="bi bi-box-arrow-right"></i>
                Sign out
            </a>
            </ul>
        </div>
    </div>

	<div class="modal fade" id="reportCourseModal" tabindex="-1" aria-labelledby="reportCourseModalLabel" aria-hidden="true">
		<div class="modal-dialog">
		  <div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="reportCourseModalLabel">Report Incorrect Course Information</h5>
				<button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<div class="d-grid gap-2">
					<button id="courseReportTitle" type="button" class="btn" data-bs-toggle="button">Incorrect Title</button>
					<button id="courseReportPrereqs" type="button" class="btn" data-bs-toggle="button">Incorrect Prereqs</button>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
				<button id="courseReportSubmit" type="button" class="btn" data-bs-dismiss="modal" (click)="submitCourseReport()">Submit</button>
			</div>
		  </div>
		</div>
	</div>

</div>
