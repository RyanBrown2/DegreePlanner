<h1 mat-dialog-title>Report Incorrect Course Information</h1>
<div mat-dialog-content>
	<div class="d-grid gap-2">
		<mat-button-toggle 
			[checked]="report.title"
			(change)="report.title = $event.source.checked">Incorrect Title</mat-button-toggle>

		<mat-button-toggle
			[checked]="report.prereqs"
			(change)="report.prereqs = $event.source.checked">Incorrect Prereqs</mat-button-toggle>
	</div>
</div>
<div class="dialog-footer" mat-dialog-actions>
	<button mat-button mat-dialog-close (click)="close()">Cancel</button>
	<button mat-button mat-dialog-close cdkFocusInitial (click)="save()">Submit</button>
</div>
