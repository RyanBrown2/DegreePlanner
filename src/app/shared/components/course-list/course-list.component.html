<p *ngIf="showTitle">{{title}}</p>
<div class="container">
	<div *ngFor="let course of courses">
		<div class="row no-gutters" (click)="detailsEnabled ? gotoDetailPage(course): false">
			<div class="col-4">
				{{course.id}}
			</div>
			<div class="col">
				{{course.title}}
			</div>
		</div>
	</div>
</div>
