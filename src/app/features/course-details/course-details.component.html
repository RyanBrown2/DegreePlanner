<div id="courseDetailsContainer" *ngIf="validId">
	<h1>{{course.searchText}}</h1>
	<div id="specifics" class="border rounded">
		<div>Credit Hours: todo</div>
		<div>Terms Available: todo</div>
		<div>Graduate Studies Eligible: todo</div>
	</div>

	<div id="prereqs" class="border rounded" [innerHTML]="prereqHTML " *ngIf="hasPrereqs">
	</div>

	<p>{{course.description}}</p>
</div>


<div class="modal fade" id="reportCourseModal" tabindex="-1" aria-labelledby="reportCourseModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
		<div class="modal-header">
			<h5 class="modal-title" id="reportCourseModalLabel">Report Incorrect Course Information</h5>
			<button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>
		<div class="modal-body">
			<div class="d-grid gap-2">
				<button id="courseReportTitle" type="button" class="btn" data-bs-toggle="button">Incorrect Title</button>
				<button id="courseReportPrereqs" type="button" class="btn" data-bs-toggle="button">Incorrect Prereqs</button>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
			<button id="courseReportSubmit" type="button" class="btn" data-bs-dismiss="modal" (click)="reportCourse()">Submit</button>
		</div>
		</div>
	</div>
</div>
