<form [formGroup]="addCourseForm" (ngSubmit)="addCourse()">
    <div class="form-group">
        <label for="courseSubjectInput">Course Subject</label>
        <select id="courseSubjectInput" type="text" class="form-control" name="subject" formControlName="subject">
            <option>ma</option>
            <option>ph</option>
        </select>
    </div>
    <div class="form-group">
        <label for="courseNumberInput">Course Number</label>
        <input id="courseNumberInput" class="form-control" placeholder="number" name="number" formControlName="number">
    </div>
    <div class="form-group">
        <label for="coursePrereqs">Course Prereqs</label>
        <textarea id="coursePrereqs" class="form-control" rows="3" name="prereqs" formControlName="prereqs"></textarea>
    </div>
    
    <button type="submit" class="btn btn-primary">Add Course</button>
</form>
